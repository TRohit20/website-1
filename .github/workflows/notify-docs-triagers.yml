name: Notify Docs-triagers

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  Notify-triagers:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout Repository
          uses: actions/checkout@v2
        - name: Get PR Files
          id: pr-files
          run: echo "::set-output name=files::$(jq -r '.pull_request.files[]?.filename' $GITHUB_EVENT_PATH | grep '\.md$' || true)"
        
        - name: Create Comment on Pull request
          if: steps.pr-changes.outputs.md_files != ''
          uses: mshick/add-pr-comment@v2.8.2
          with:
            message: "This is a test comment to check workflow for docs changes"
            repo-token: ${{secrets.GH_TOKEN}}
