name: Notify Docs-triagers

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  Notify-triagers:
    runs-on: ubuntu-latest
    steps:
        - name: Check PR Changes
          id: pr-changes
          run: |
            changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
            md_files=$(echo "$changed_files" | grep '\.md$' || true)
            echo "::set-output name=md_files::${md_files}"
        
        - name: Create Comment on Pull request
          if: steps.pr-changes.outputs.md_files != ''
          uses: mshick/add-pr-comment@v2.8.2
          with:
            message: "This is a test comment to check workflow for docs changes"
            repo-token: ${{secrets.GH_TOKEN}}
